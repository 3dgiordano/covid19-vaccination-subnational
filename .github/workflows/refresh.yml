# This is a basic workflow to help you get started with Actions

name: 'refresh'

# Controls when the action will run. 
on:
  schedule:
    - cron: '0 0/2 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      # Runs a single command using the runners shell
      - name: Log
        run: |
          date +"%Y-%m-%d %H:%M:%S"
      - name: Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .
      - name: Locale
        run: |
          sudo locale-gen es_ES.UTF-8
      - name: Permissions
        run: |
          sudo mkdir tmp
          sudo touch tmp/belgium.xlsx
          sudo chmod 777 tmp/belgium.xlsx
          sudo chmod 777 *
      - name: Sanity checks
        run: |
          python -V
          python -c "import covid_updater"
      # Runs a set of commands using the runners shell
      - name: Data refresh
        run: |
          bash scripts/update_all.sh
      - name: Git config
        run: |
          git config user.name lucasrodes
          git config user.email lucasrodes@users.noreply.github.com
          git status
      - name: Commit & Push
        run: |
          git add data/ README.md
          git commit -m "data update @ $(date +"%Y-%m-%d %H:%M:%S") [gh-action]"
          git push origin main